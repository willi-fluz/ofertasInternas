<!DOCTYPE html>
<html>

<head>
  <base target="_top">
  <meta charset="UTF-8">
  <title>Postulación a ofertas internas</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBsXqME6h2lQZlYihdMV6zRS+n/8eDZ5u1rN0z8sHvxUvoMZ5dA6zJkPq7Y" crossorigin="anonymous">
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-DZ5C+6qIuCv7KGLavshRzPn+uJlKp1a5xAnfoE7Qo5A1l5I43WrV4SuJDqF8+tO3"
    crossorigin="anonymous"></script>
</head>

<body class="container mt-4">

  <h2 class="text-center">Formulario de Postulación</h2>

  <form id="formulario" name="formulario" class="border p-4 rounded shadow" enctype="multipart/form-data">

    <!-- Selección de oferta -->
    <div class="mb-3">
      <label for="oferta" class="form-label">Seleccione oferta:</label>
      <select id="oferta" name="oferta" class="form-control">
        <option value="">Cargando ofertas activas</option>
      </select>
    </div>

    <!-- Nombre y apellido -->
    <div class="mb-3">
      <label for="nombre" class="form-label">Nombre y Apellido:</label>
      <input type="text" id="nombre" name="nombre" class="form-control" required pattern="[A-Za-z ]+">
    </div>

    <!-- Rut -->
    <div class="mb-3">
      <label for="rut" class="form-label">Rut:</label>
      <input type="text" id="rut" name="rut" class="form-control" pattern="\d{1,}\.\d{3}\.\d{3}-[0-9kK]" required>
    </div>

    <!-- Fecha de nacimiento -->
    <div class="mb-3">
      <label for="fechaNacimiento" class="form-label">Fecha de nacimiento:</label>
      <input type="date" id="fechaNacimiento" name="fechaNacimiento" class="form-control" required>
    </div>

    <!-- Teléfono -->
    <div class="mb-3">
      <label for="telefono" class="form-label">Teléfono:</label>
      <input type="tel" id="telefono" name="telefono" class="form-control" required>
    </div>

    <!-- Correo -->
    <div class="mb-3">
      <label for="correo" class="form-label">Correo:</label>
      <input type="email" id="correo" name="correo" class="form-control" required>
    </div>

    <!-- Repita su correo -->
    <div class="mb-3">
      <label for="repiteCorreo" class="form-label">Repita su correo:</label>
      <input type="email" id="repiteCorreo" name="repiteCorreo" class="form-control" required>
    </div>

    <!-- Dirección -->
    <div class="mb-3">
      <label for="direccion" class="form-label">Dirección:</label>
      <input type="text" id="direccion" name="direccion" class="form-control" required>
    </div>

    <!-- Región -->
    <div class="mb-3">
      <label for="region" class="form-label">Región:</label>
      <select id="region" name="region" class="form-control">
        <option value="">Seleccione una región</option>
      </select>
    </div>

    <!-- Comuna -->
    <div class="mb-3">
      <label for="comuna" class="form-label">Comuna:</label>
      <select id="comuna" name="comuna" class="form-control" disabled>
      </select>
    </div>

    <!-- Experiencia en el cargo -->
    <div class="mb-3">
      <label for="experiencia" class="form-label">Experiencia en el cargo a postular:</label>
      <textarea id="experiencia" name="experiencia" class="form-control" rows="3" required></textarea>
    </div>

    <!-- Escolaridad -->
    <div class="mb-3">
      <label for="escolaridad" class="form-label">Escolaridad:</label>
      <select id="escolaridad" name="escolaridad" class="form-control">
        <option value="primaria">Primaria</option>
        <option value="secundaria">Secundaria</option>
        <option value="universitaria">Universitaria</option>
      </select>
    </div>

    <!-- Profesión u oficio -->
    <div class="mb-3">
      <label for="profesion" class="form-label">Profesión u oficio:</label>
      <input type="text" id="profesion" name="profesion" class="form-control" required>
    </div>

    <!-- Condición visual -->
    <div class="mb-3">
      <fieldset>
        <legend class="form-label">Condición visual:</legend>
        <div>
          <input type="radio" class="form-check-input" name="condicionVisual" id="bajaVision" value="bajaVision">
          <label for="bajaVision" class="form-check-label me-3">Baja visión</label>

          <input type="radio" class="form-check-input" name="condicionVisual" id="ceguera" value="ceguera">
          <label for="ceguera" class="form-check-label">Ceguera</label>
        </div>
      </fieldset>
    </div>

    <!-- Credencial de discapacidad -->
    <div class="mb-3">
      <fieldset>
        <legend class="form-label">¿Posee credencial de discapacidad?</legend>
        <div>
          <input type="radio" class="form-check-input" name="credencial" id="credencialSi" value="si">
          <label for="credencialSi" class="form-check-label me-3">Sí</label>

          <input type="radio" class="form-check-input" name="credencial" id="credencialNo" value="no">
          <label for="credencialNo" class="form-check-label">No</label>
        </div>
      </fieldset>
    </div>

    <!-- Pensión de invalidez -->
    <div class="mb-3">
      <fieldset>
        <legend class="form-label">¿Posee pensión de invalidez?</legend>
        <div>
          <input type="radio" class="form-check-input" name="pension" id="pensionSi" value="si">
          <label for="pensionSi" class="form-check-label me-3">Sí</label>

          <input type="radio" class="form-check-input" name="pension" id="pensionNo" value="no">
          <label for="pensionNo" class="form-check-label">No</label>
        </div>
      </fieldset>
    </div>

    <!-- Nivel de tiflotecnología -->
    <div class="mb-3">
      <fieldset>
        <legend class="form-label">Nivel de tiflotecnología:</legend>
        <div>
          <input type="radio" class="form-check-input" name="nivelTiflo" id="tifloBajo" value="bajo">
          <label for="tifloBajo" class="form-check-label me-3">Bajo</label>
          <input type="radio" class="form-check-input" name="nivelTiflo" id="tifloIntermedio" value="intermedio">
          <label for="tifloIntermedio" class="form-check-label me-3">Intermedio</label>
          <input type="radio" class="form-check-input" name="nivelTiflo" id="tifloAvanzado" value="avanzado">
          <label for="tifloAvanzado" class="form-check-label">Avanzado</label>
        </div>
      </fieldset>
    </div>

    <!-- Subir currículum -->
    <div class="mb-3">
      <label for="curriculum" class="form-label">Sube tu currículum:</label>
      <input type="file" id="curriculum" name="curriculum" class="form-control" accept=".pdf,.docx,.doc" required>
    </div>
    <!-- Ajustes para entrevista -->
    <div class="mb-3">
      <label for="ajustesEntrevista"> Especifique si desea algún ajuste para su entrevista. </label>
      <textarea id="ajustesEntrevista" name="ajustesEntrevista" class="form-control" rows="3"></textarea>
    </div>
    <button type="submit" class="btn btn-primary w-100">Enviar</button>
  </form>

  <!-- <script src="https://cdn.jsdelivr.net/gh/willi-fluz/ofertasInternas@refs/heads/master/scripts.js"></script> -->
  <script src="scripts.js"></script>
</body>

</html>
